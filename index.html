<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <div class="menu__icon">
                <div class="menu__bar menu__bar--top"></div>
                <div class="menu__bar menu__bar--middle"></div>
                <div class="menu__bar menu__bar--bottom"></div>
            </div>
            <div class="menu__title">Interactive Javascript</div>

        </nav>
        <aside class="first__sidebar sidebar">
            <ul class="sidebar__list">
                <li class="sidebar__list-item sidebar__about">About</li>
                <li class="sidebar__list-item">News</li>
                <li class="sidebar__list-item">Out mission</li>
                <li class="sidebar__list-item">Jobs</li>
                <li class="sidebar__list-item">Contacts</li>
            </ul>
        </aside>
        <section class="page__first first">
            <div class="first__content">
                <div class="first__main">Welcome to interactive webpage</div>
                <div class="first__second">Enjoy! Click any element you want!</div>
            </div>

        </section>
        <section class="page__carousel">
            <div class="page__carousel--title">Slider</div>
            <div class="slider">
                <ul class="slider__list">
                    <li class="slider__item">
                        <img class="slider__image" src="./img/slider1.jpg" alt="slider1">
                    </li>
                    <li class="slider__item">
                        <img class="slider__image" src="./img/slider2.jpg" alt="slider2">
                    </li>
                    <li class="slider__item">
                        <img class="slider__image" src="./img/slider3.jpg" alt="slider3">
                    </li>
                    <li class="slider__item">
                        <img class="slider__image" src="./img/slider4.jpg" alt="slider4">
                    </li>
                    <li class="slider__item">
                        <img class="slider__image" src="./img/slider5.jpg" alt="slider5">
                    </li>
                </ul>
                <button class="slider_next slider__btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                <button class="slider_prev slider__btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
